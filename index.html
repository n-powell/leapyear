<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Leap Year Calculator</title>
    <script src="js/jquery-3.2.0.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css"  type="text/css">
  </head>
  <body>
    <div class="container">
      <h1>Leap Year Detector</h1>

      <form id="leap-year">
        <div class="form-group">
          <label for="year">Enter a year and find out if it's a leap year:</label>
          <input id="year" type="text">
        </div>
        <button type="submit" class="btn">Leap to it!</button>
      </form>
      <div id="result">
        <p><span class="year"></span> is <span class="not"></span> a leap year.</p>
      </div>
    </div>
  </body>
</html>
